<ng-template *ngIf="this._sesion.usuarioSesion().tipo==='alumno'; then alumno; else empresa"></ng-template>

<ng-template #alumno>
  <nav>
    <button routerLink="/profile/alumno">Mi perfil</button>
    <button routerLink="/offers/alumno">Mis ofertas</button>
  </nav>
</ng-template>

<ng-template #empresa>
  <button (click)="ir('/profile/empresa')" type="button">Mi perfil</button>
  <button (click)="ir('/offers/empresa')" type="button">Mis ofertas</button>
  <button (click)="ir('/configuracion')" type="button">Configurar</button>
</ng-template>

<form [formGroup]="loginForm" (ngSubmit)="login()">
  <label>
    usuario: <input type="text" formControlName="usuario">
  </label>
  <label>
    clave: <input type="text" formControlName="clave">
  </label>
  <button type="submit" [disabled]="!loginForm.valid">Enviar</button>
  <button (click)="recordar()" type="button">Recordar clave</button>
  <!--<a routerLink="/forgot-password"> Recuperar contrase√±a</a>-->
</form>
